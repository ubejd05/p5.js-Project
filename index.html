<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Sine Wave</title>

   <style>
      body {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
      }
   </style>
</head>
<body>

   <div id="canvas"></div>

   <div id="inputs">
      <div class="group">
         <label for="circles">Circles</label>
         <input type="number" name="circles" id="circles" value="50" min="10" max="100">

         <label for="wave">Wave</label>
         <input type="number" name="wave" id="wave" value="3" min="0">
      </div>

      <div class="group">
         <label for="angle">Angle</label>
         <input type="number" name="angle" id="angle" value="60" min="2" max="320">

         <label for="size">Size</label>
         <input type="number" name="size" id="size" value="4" min="1" max="5">
      </div>

      <div class="group">
         <label for="speed">Speed</label>
         <input type="number" name="speed" id="speed" value="3" min="0" max="20">

         <label for="rotation">Rotation</label>
         <input type="number" name="rotation" id="rotation" value="100" min="1" max="500">
      </div>

      <button id="reset">Reset</button>

   </div>

   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
</body>
</html>
