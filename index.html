<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Sine Wave</title>
</head>
<body>

   <div id="canvas"></div>

   <div id="inputs">
      <div class="group">
         <label for="circles">Circles</label>
         <input type="number" name="circles" id="circles">

         <label for="wave">Wave</label>
         <input type="number" name="wave" id="wave">
      </div>

      <div class="group">
         <label for="angle">Angle</label>
         <input type="number" name="angle" id="angle">

         <label for="size">Size</label>
         <input type="number" name="size" id="size">
      </div>

      <div class="group">
         <label for="speed">Speed</label>
         <input type="number" name="speed" id="speed">

         <label for="spiral">Spiral</label>
         <input type="number" name="spiral" id="spiral">
      </div>

   </div>

   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
</body>
</html>
